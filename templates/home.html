    .hvr-float-shadow {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        position: relative;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-property: transform;
        transition-property: transform;
      }
      .hvr-float-shadow:before {
        pointer-events: none;
        position: absolute;
        z-index: -1;
        content: '';
        top: 100%;
        left: 5%;
        height: 10px;
        width: 90%;
        opacity: 0;
        background: -webkit-radial-gradient(center, ellipse, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
        
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-property: transform, opacity;
        transition-property: transform, opacity;
      }
      .hvr-float-shadow:hover, .hvr-float-shadow:focus, .hvr-float-shadow:active {
        -webkit-transform: translateY(-5px);
        transform: translateY(-5px);
        
      }
      .hvr-float-shadow:hover:before, .hvr-float-shadow:focus:before, .hvr-float-shadow:active:before {
        opacity: 1;
        -webkit-transform: translateY(5px);

<script>
    var url = 'https://newsapi.org/v2/top-headlines?' +
              'country=in&' +
              'category=health&' +
              'apiKey=2d939f339b3f4cbfb3a4fde8a8f32cc8';

    // Fetch data from the API
    fetch(url)
        .then(response => response.json())
        .then(data => {
            var carouselInner = document.querySelector('.carousel-inner');

            data.articles.forEach((article, index) => {
                var carouselItem = document.createElement('div');
                carouselItem.className = 'carousel-item' + (index === 0 ? ' active' : '');

                var imageSrc = article.urlToImage ? article.urlToImage : 'F:/OneDrive/Desktop/Code/templates/placeholder.jpg'; 


                carouselItem.innerHTML = `
                    <img src="${imageSrc}" class="d-block w-100" alt="${article.title}" onerror="this.src='health-placeholder.jpg';">
                    <div class="carousel-caption d-none d-md-block">
                        <h5><a href="${article.url}" target="_blank">${article.title}</a></h5>
                    </div>
                `;

                carouselInner.appendChild(carouselItem);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
